
<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-searchbar color="primary" [(ngModel)]="queryText"
                       (ionInput)="updateSchedule()"
                       placeholder="Search">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content class="card-background-page">

<ion-card *ngFor="let group of params" style="box-shadow: 8px 9px 24px;">
      <ion-card-title style="background-color:gray">
   {{group.interest}}
      </ion-card-title>
     <img src="http://il9.picdn.net/shutterstock/videos/4761188/thumb/10.jpg" (click)="goToSessionDetail(group)"/>
    <div class="card-title"> {{group.name}}</div>
    <div class="card-subtitle"> {{group.vicinity}}</div>

  </ion-card>

</ion-content>
