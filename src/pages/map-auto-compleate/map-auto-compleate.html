<style>
    .ion-modal {
     position: absolute;
    top: 50px !important;
    left: 79px !important;
    display: block;
    width: 70% !important;
    height: 70% !important;
}
     .sebm-google-map-container {
      height: 300px;
    }
</style>
<ion-header>
    <ion-navbar>
        <ion-title>Popovers</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="md-close-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <div class="container">
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search [formControl]="searchControl"></ion-input>
            </ion-item>
            <!--<div class="form-group">
                <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">

            </div>-->
            <sebm-google-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>
            </sebm-google-map>
        </div>
    </div>
</ion-content>
