<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

    <p>{{session.vicinity}}</p>
 <div *ngIf="session.opening_hours.open_now !== 'undefined'">
     <p *ngIf="session.opening_hours.open_now === true">
         open now
     </p>
     <p *ngIf="session.opening_hours.open_now === false">
         closed now
     </p>

 </div>
 
    rating
  <p>{{session.rating}}</p>
    catogery 
    <p>{{session.types[0]}}</p>
</ion-content>
